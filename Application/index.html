<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Medical Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d4f1f4, #f4f8fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #ffffff;
      width: 500px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }

    .chat-header {
      background: #2b7a78;
      color: white;
      padding: 18px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fcfd;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 15px;
      line-height: 1.4;
      display: inline-block;
      animation: slideUp 0.3s ease;
    }

    .message.user {
      background: #2b7a78;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background: #e8f6f6;
      color: #17252a;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #ffffff;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    .chat-input input:focus {
      border-color: #2b7a78;
    }

    .chat-input button {
      background: #2b7a78;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      font-size: 18px;
    }

    .chat-input button:hover {
      background: #3aafa9;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes slideUp {
      from {transform: translateY(10px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ©º AI Medical Assistant</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your medical question..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
